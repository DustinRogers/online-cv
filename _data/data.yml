career-profile:
    title: Insights and Analytics Manager
    summary: |
      After traveling all over the country with my girlfriend and our pup in our Sprinter van in 2019, we have
      settled down in Portland, OR where I am working at Nike as an Insights and Analytics Senior Analyst. Over the past 8 years, I 
      have consistently demonstrated the ability to deliver valuable insights via data analytics and advanced 
      data-driven methods. I have been relied on as a key advisor in providing deep customer insights, driving sales
      and demand growth; and gains in customer loyalty.  

